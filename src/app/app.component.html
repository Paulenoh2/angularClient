<h1>{{title}}</h1>
<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h2>Manage Students List</h2>

<table>
  <tr>
    <th>Id </th>
    <th>Id Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </tr>

  <tr *ngFor="let s of students">
    <td>{{s.id}}</td>
    <td>{{s.idNumber}}</td>
    <td>{{s.firstName}}</td>
    <td>{{s.lastName}}</td>
    <td>{{s.email}}</td>
    <td>{{s.phoneNumber}}</td>
  </tr>
</table>

<ul>
  <li *ngFor="let a of fakeArray">{{a}} </li>
</ul>
</body>
</html>


<router-outlet></router-outlet>
